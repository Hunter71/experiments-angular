<div class="col-xs-12">
  <button
    (click)="onClickDisplayDetails()"
    type="button"
    class="btn btn-primary"
  >
    Display details
  </button>

  <div class="spacing"></div>

  <div *ngIf="secretPasswordVisible" class="alert alert-info" role="alert">
    <p [innerText]="secretPassword"></p>
  </div>

  <div class="spacing"></div>

  <ul class="list-group">
    <li class="list-group-item bold">Display secret password register</li>
    <li
      *ngFor="let displayRecord of secretPasswordDisplayRegister; let i = index"
      [ngClass]="{
        'list-group-item-warning': i < 4,
        'list-group-item-success': i >= 4
      }"
      [innerText]="displayRecord"
      class="list-group-item"
    >
    </li>
  </ul>
</div>
