<div class="col-xs-12">
  <h4>Secret password</h4>
  <hr>
  <button
    (click)="onClickDisplayDetails()"
    type="button"
    class="btn btn-primary"
    >
    Display details
  </button>
  <div *ngIf="secretPasswordVisible" class="alert alert-info" role="alert">
    <p [innerText]="secretPassword"></p>
  </div>
  <div *ngIf="secretPasswordVisible">
    <p class="bold">Display password register</p>
    <div
      *ngFor="let displayRecord of secretPasswordDisplayRegister; let i = index"
      [ngClass]="{
        'alert-warning': i < 4,
        'alert-success': i >= 4
      }"
      [innerText]="displayRecord"
      class="alert"
      role="alert"
      >
    </div>
  </div>
</div>
