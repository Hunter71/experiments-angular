<div class="col-xs-12">
  <label for="username">Username</label>
  <input
    [(ngModel)]="username"
    class="form-control"
    type="text"
    id="username"
  >

  <div class="spacing"></div>

  <button
    [disabled]="!canRegisterUser()"
    (click)="registerUser()"
    class="btn btn-primary"
  >
    Subscribe
  </button>

  <div class="spacing"></div>

  <div
    [ngClass]="{
      'alert-info': !registeredActionProcessed,
      'alert-success': registeredActionProcessed
    }"
    class="alert"
    role="alert"
  >
    <p [innerText]="registeredUserStatus"></p>
  </div>
</div>
