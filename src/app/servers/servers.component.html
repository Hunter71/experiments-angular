<div class="col-xs-12">
  <h4>Add Server</h4>
  <hr>
  <label for="serverName">ServerName</label>
  <input
    [(ngModel)]="serverName"
    class="form-control"
    id="serverName"
    type="text"
  >
  <button
    (click)="onCreateServer()"
    [disabled]="!allowNewServer"
    class="btn btn-primary"
  >
    Add Server
  </button>
  <p *ngIf="serverCreationStatus; else noServer" [innerText]="serverCreationStatus"></p>
  <ng-template #noServer>
    <p>No server was created!</p>
  </ng-template>
  <app-server *ngFor="let server of servers"></app-server>
</div>
